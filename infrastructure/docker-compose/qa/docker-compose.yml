services:

  accountsdb:
    container_name: accountsdb
    ports:
      - 3306:3306
    environment:
      MYSQL_DATABASE: accountsdb
    extends:
      file: common-config.yml
      service: microservice-db-config

  loansdb:
    container_name: loansdb
    ports:
      - 3307:3306
    environment:
      MYSQL_DATABASE: loansdb
    extends:
      file: common-config.yml
      service: microservice-db-config

  cardsdb:
    container_name: cardsdb
    ports:
      - 3308:3306
    environment:
      MYSQL_DATABASE: cardsdb
    extends:
      file: common-config.yml
      service: microservice-db-config

  redis:
    image: redis
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD-SHELL", "redis-cli ping | grep PONG" ]
      timeout: 10s
      retries: 10
    extends:
      file: common-config.yml
      service: network-deploy-service

  configserver:
    image: "kathesama/configuration-server:v2"
    container_name: configserver-ms
    ports:
      - "8888:8888"
    healthcheck:
      test: "curl --fail --silent localhost:8888/actuator/health/readiness | grep UP || exit 1"
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - kathesamanet
    extends:
      file: common-config.yml
      service: microservice-base-config

  eurekaserver:
    image: "kathesama/eureka-server:v2"
    container_name: eurekaserver-ms
    ports:
      - "8761:8761"
    depends_on:
      configserver:
        condition: service_healthy
    healthcheck:
      test: "curl --fail --silent localhost:8761/actuator/health/readiness | grep UP || exit 1"
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - kathesamanet
    extends:
      file: common-config.yml
      service: microservice-config-server-config

  gatewayserver:
    image: "kathesama/gateway-server:v2"
    container_name: gatewayserver-ms
    ports:
      - "8072:8072"
    depends_on:
      eurekaserver:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: "curl --fail --silent localhost:8072/actuator/health/readiness | grep UP || exit 1"
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - kathesamanet
    environment:
      SPRING_DATA_REDIS_CONNECT-TIMEOUT: 2s
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_TIMEOUT: 1s
    extends:
      file: common-config.yml
      service: microservice-eureka-config

  accounts:
    image: "kathesama/account-service:v2"
    container_name: accounts-ms
    ports:
      - "8000:8000"
    depends_on:
      accountsdb:
        condition: service_healthy
      gatewayserver:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - kathesamanet
    environment:
#      SPRING_APPLICATION_NAME: "account-service"
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL_ACCOUNT}
    extends:
      file: common-config.yml
      service: microservice-eureka-config

  cards:
    image: "kathesama/card-service:v2"
    container_name: cards-ms
    ports:
      - "8001:8001"
    depends_on:
      cardsdb:
        condition: service_healthy
      gatewayserver:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - kathesamanet
    environment:
#      SPRING_APPLICATION_NAME: "card-service"
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL_CARD}
    extends:
      file: common-config.yml
      service: microservice-eureka-config

  loans:
    image: "kathesama/loan-service:v2"
    container_name: loans-ms
    ports:
      - "8002:8002"
    depends_on:
      loansdb:
        condition: service_healthy
      gatewayserver:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 700m
    networks:
      - kathesamanet
    environment:
#      SPRING_APPLICATION_NAME: "loan-service"
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL_LOAN}
    extends:
      file: common-config.yml
      service: microservice-eureka-config

networks:
  kathesamanet:
    driver: "bridge"