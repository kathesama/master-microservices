spring:
  application:
    name: gateway-server
  main:
    web-application-type: reactive
  config:
    import: optional:configserver:http://localhost:8888
  cloud:
    gateway:
      discovery:
        locator:
          lower-case-service-id: true
      httpclient:
        connect-timeout: 1000
        response-timeout:
  data:
    redis:
      connect-timeout: 2s
      host: localhost
      port: 6379
      timeout: 1s